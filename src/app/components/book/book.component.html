<div class="container mt-5">
  <h1 class="text-primary mb-4">ðŸ“š Liste des Livres</h1>

  <!-- Search and Filters -->
  <div class="row mb-4">
    <div class="col-md-6">
      <input type="text" class="form-control border-primary" placeholder="Search by title..." [(ngModel)]="searchKeyword" (input)="searchBooks()">
    </div>
    <div class="col-md-6 text-end">
      <div class="form-check form-switch d-inline-block">
        <input class="form-check-input" type="checkbox" id="availabilitySwitch" [(ngModel)]="showAvailableOnly" (change)="toggleAvailabilityFilter()">
        <label class="form-check-label" for="availabilitySwitch">Show Available Only</label>
      </div>
    </div>
  </div>

  <!-- Book Table -->
  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead class="bg-primary text-white">
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Author</th>
          <th>Published Date</th>
          <th>Available</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let book of books">
          <td>{{ book.id }}</td>
          <td>{{ book.title }}</td>
          <td>{{ book.author }}</td>
          <td>{{ book.publishedDate | date: 'dd/MM/yyyy' }}</td>
          <td>
            <span class="badge" [ngClass]="book.available ? 'bg-success' : 'bg-danger'">
              {{ book.available ? 'Yes' : 'No' }}
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
