<div class="container">
    <h1 class="my-4">Book List</h1>
    
    <!-- Search and Filter -->
    <div class="mb-4">
      <input type="text" class="form-control mb-2" placeholder="Search by title" [(ngModel)]="searchKeyword">
      <button class="btn btn-primary" (click)="searchBooks()">Search</button>
      
      <div class="form-check mt-2">
        <input type="checkbox" class="form-check-input" [(ngModel)]="showAvailableOnly" (change)="toggleAvailabilityFilter()">
        <label class="form-check-label">Show available only</label>
      </div>
    </div>
    
    <!-- Book Table -->
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Author</th>
          <th>Published Date</th>
          <th>Available</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let book of books">
          <td>{{ book.id }}</td>
          <td>{{ book.title }}</td>
          <td>{{ book.author }}</td>
          <td>{{ book.publishedDate | date }}</td>
          <td>{{ book.available ? 'Yes' : 'No' }}</td>
        </tr>
      </tbody>
    </table>
</div>
