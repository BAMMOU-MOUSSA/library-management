<!-- member.component.html -->
<div class="container mt-4">
  <h1 class="mb-4">📚 Liste des membres</h1>

  <!-- Membres Table -->
  <table class="table table-striped">
    <thead class="thead-dark">
      <tr>
        <th>ID</th>
        <th>Nom</th>
        <th>Email</th>
        <th>Date d'adhésion</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let member of members">
        <td>{{ member.id }}</td>
        <td>{{ member.name }}</td>
        <td>{{ member.email }}</td>
        <td>{{ member.joinDate | date }}</td>
        <td>
          <button class="btn btn-warning btn-sm" (click)="selectMember(member)">✏️ Modifier</button>
          <button class="btn btn-danger btn-sm" (click)="deleteMember(member.id)">🗑️ Supprimer</button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Ajouter un Membre -->
  <h2 class="mt-4">Ajouter un membre</h2>
  <form (ngSubmit)="addMember()" class="mt-3">
    <div class="form-group">
      <label for="name">Nom:</label>
      <input type="text" id="name" class="form-control" [(ngModel)]="newMember.name" name="name" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" class="form-control" [(ngModel)]="newMember.email" name="email" required>
    </div>
    <div class="form-group">
      <label for="joinDate">Date d'adhésion:</label>
      <input type="date" id="joinDate" class="form-control" [(ngModel)]="newMember.joinDate" name="joinDate" required>
    </div>
    <button type="submit" class="btn btn-primary">📥 Ajouter</button>
  </form>

  <!-- Modifier un Membre -->
  <div *ngIf="selectedMember" class="mt-4">
    <h2>Modifier le membre</h2>
    <form (ngSubmit)="updateMember()" class="mt-3">
      <div class="form-group">
        <label for="editName">Nom:</label>
        <input type="text" id="editName" class="form-control" [(ngModel)]="selectedMember.name" name="name" required>
      </div>
      <div class="form-group">
        <label for="editEmail">Email:</label>
        <input type="email" id="editEmail" class="form-control" [(ngModel)]="selectedMember.email" name="email" required>
      </div>
      <div class="form-group">
        <label for="editJoinDate">Date d'adhésion:</label>
        <input type="date" id="editJoinDate" class="form-control" [(ngModel)]="selectedMember.joinDate" name="joinDate" required>
      </div>
      <button type="submit" class="btn btn-success">✔️ Mettre à jour</button>
    </form>
  </div>

  <!-- Images Associées à la Bibliothèque -->
  <div class="text-center mt-4">
    <img src="https://example.com/library-image.jpg" alt="Library" class="img-fluid">
  </div>
</div>
